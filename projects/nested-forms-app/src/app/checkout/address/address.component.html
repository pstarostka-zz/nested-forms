<ng-container [formGroup]="controlContainer?.control.get(controlName)">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        {{ title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Address Line One</mat-label>
            <input matInput formControlName="addressLineOne" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Address Line Two</mat-label>
            <input matInput formControlName="addressLineTwo" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Address Line Three</mat-label>
            <input matInput formControlName="addressLineThree" />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>State or Province</mat-label>
            <input matInput formControlName="stateOrProvince" />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
